<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Bus Pass</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://api.fontshare.com/v2/css?f[]=nunito@400,600&f[]=pally@700&f[]=switzer@800&display=swap" rel="stylesheet">
<style>
body{
    margin:0;
    font-family: 'Poppins', sans-serif;
    background:#d0f5f5;
}

/* Header */
.header{
    background:white;
    text-align:center;
    padding:15px;
    font-size:22px;
    font-weight:bold;
    color:#008b8b;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
    font-family: "Times New Roman", serif;
}

/* Card */
.card{
    width:95%;
    max-width:420px;
    background:#fff;
    margin:20px 10px;
    border-radius:5px;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
    /* padding:15px; */
    position:relative;
}


/* DTC watermark using SVG background */
.card{
    position: relative;
    background-color: #ffffff;
    margin-bottom: 15px;
    background-repeat: repeat;
}

.card{
    position: relative;
    background-color: #fff;
    overflow: hidden;
}

.card::before{
    content:"";
    position:absolute;
    inset:-50%;
    background-image: url("watermark.png"); /* your image */
    background-repeat: repeat;
    background-size: 150px 65px;  /* gap control */
    opacity: 0.13;
    transform: rotate(-30deg);
    filter: blur(0.4px);            /* âœ… BLUR HERE */
    pointer-events: none;
}

/* keep content above watermark */
.card > *{
    position: relative;
    /* z-index: 2; */
}


/* Title */
.title{
    text-align:center;
    color:#008b8b;
    font-weight:bold;
    font-size:25px;
    margin-bottom:15px;
    text-decoration: underline;
    padding-top: 7px;
    font-family: "Times New Roman", serif;
}

/* Photo */
.photo{
    width:270px;
    height:270px;
    margin:0 auto;
    display:block;
    border-radius:5px;
    object-fit:cover;
    border:1px solid #ccc;
}

/* Name */
.name{
    text-align:center;
    font-weight:bold;
    font-size:19px;
    margin-top:0px;
    font-family: 'Switzer', sans-serif;
}

/* Student Type */
.type{
    text-align:center;
    font-size:18px;
    font-weight:700;
    margin-top:5px;
    font-family: 'Switzer', sans-serif;
}

/* Bus Pass Number */
.pass{
    text-align:center;
    font-size:24px;
    margin-top:10px;
    font-weight:600;
    font-family: 'Switzer', sans-serif;
}

.pass span{
    color:green;
    font-weight:700;
}



/* Validity */
.valid{
    text-align:center;
    margin-top:10px;
    color:red;
    font-weight:900;
    font-size:19px;
    font-family: 'Switzer', sans-serif;
}

/* Footer */
.footer{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:20px;
    padding:2px 5px;
    border-top:2px solid #ddd;
}

.signature{
    font-size:12px;
    transform:rotate(-70 100 100);
}

.qr img{
    width:80px;
    height:80px;
    margin-right: 30px;
}

.signature-box {
    text-align: left;   /* or center if you want */
    margin-left:-13px;
}

.signature-box img {
    width: 108px;       /* adjust as needed */
    height: 40px;
    display: block;     /* VERY IMPORTANT */
    margin-bottom: 5px; /* space between sign & text */
    margin-left: 27px;
    transform: rotate(-10deg);
}

.little-italic{
    /* display: inline-block; */
    transform: skewX(-5deg); /* try -5deg to -10deg */
}
.signature-text{
    font-size: 12px;
    line-height: 1.3;
    text-align: center;   /* center relative to auth line */
    
}

.top-text{
    display: flex;
    flex-direction: column;
    align-items: center;  /* centers first two lines */
    letter-spacing: -1px;
}

.auth{
    font-weight: 510;
    letter-spacing: -1px;
}
.pass{
    font-weight: 620;   /* bold for Bus Pass No. */
}

.divider{
    width:1.5px;
    height:100px;          /* match QR height */
    background:#ccc;
}

.photo-divider{
    width:100%;
    height:1.2px;
    background:#ddd;
    margin:10px 0 15px;
}

.footer-blue{
    width:100%;
    height:75px;
    background-color:#008b8b;
    margin-top:50px;
}

@keyframes fadeBlink {
    0% {
        opacity: 1;
    }
    50% {
        opacity: 0.2;
    }
    100% {
        opacity: 1;
    }
}

/* Apply animation to pass number */
.pass span {
    animation: fadeBlink 1.8s ease-in-out infinite;
}
.blur-photo{
    filter: blur(1px);
    opacity: 0.83;
}

/* Responsive */
@media (max-width:360px){
    .photo{
        width:210px;
        height:225px;
    } 
}
</style>
</head>

<body>

<div class="header">E - Bus Pass</div>

<div class="card">
    <div class="watermark-layer"></div>
    <div class="title">DTC And Cluster Bus Pass</div>
    
    <!-- Replace with actual image -->
    <div class="photo-divider"></div>

    <img src="images.jpg" class="photo blur-photo">


    <div class="name little-italic">GAURAV SHARMA</div>

    <div class="type little-italic">Student All route AC/Non AC</div>

    <div class="pass little-italic">
        Bus Pass No. <span>7502122587695</span>
    </div>

    <div class="valid little-italic">
        Valid from 20/02/2026 to 20/06/2026
    </div>
    <div class="footer">
        <div class="signature-box">
            <img src="sr.png" alt="Signature">
            
            <div class="signature-text">
                <div class="top-text">
                    <div>Navneet Chaudhary</div>
                    <div>Dy.CGM (Traffic)</div>
                </div>
                
                <div class="auth">(Authorized Signatory)</div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="qr">
            <!-- Free QR Generator -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://dtcpass-delhi-govt-in-viewepass.netlify.app">
            
        </div>
    </div>
    
</div>
<div class="footer-blue"></div>
</body>
</html>
