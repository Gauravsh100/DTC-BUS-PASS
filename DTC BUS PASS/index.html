<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Bus Pass</title>
<link rel="icon" type="image/png" href="Dtc_logo.jpg">
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://api.fontshare.com/v2/css?f[]=nunito@400,600&f[]=pally@700&f[]=switzer@800&display=swap" rel="stylesheet">

<style>
    @font-face {
    font-family: 'Rosmie';
    src: url('fonts/Rosmie-Bold.ttf') format('truetype');
    font-weight: 700;
    font-style: normal;
}
body{
    margin:0;
    font-family: 'Poppins', sans-serif;
    background:#d0f5f5;
}

/* Header */
.header{
    background:white;
    text-align:center;
    padding:15px;
    font-size:20px;
    font-weight:bold;
    color:#008b8b;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
    font-family: "Times New Roman", serif;
}

/* Card */
.card{
    width:95%;
    max-width:420px;
    background:#fff;
    margin:20px 10px;
    border-radius:5px;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
    /* padding:15px; */
    position:relative;
    overflow: hidden;
    background-repeat: repeat;
}

/* DTC watermark using SVG background */
.card::before{
    content:"";
    position:absolute;
    inset:-50%;
    background-image: url("watermark.png"); /* your image */
    background-repeat: repeat;
    background-size: 120px 65px;  /* gap control */
    opacity: 0.1;
    transform: rotate(-30deg);
    filter: blur(0.4px);            /* âœ… BLUR HERE */
    pointer-events: none;
}

/* Title */
.title{
    text-align:center;
    color:#008b8b;
    font-weight:bold;
    font-size:25px;
    margin-bottom:15px;
    text-decoration: underline;
    padding-top: 7px;
    font-family: "Times New Roman", serif;
}

/* Photo */
.photo{
    width:270px;
    height:270px;
    margin:0 auto;
    display:block;
    border-radius:5px;
    object-fit:cover;
    border:1px solid #ccc;
}

/* Name */
.name{
    text-align:center;
    font-weight:700;
    /* font-size:22px; */   /*this is size for redmi 11 mobile*/
    font-size:20px;
    margin-top:5px;
    margin-bottom: 20px;
    /* font-family: 'Switzer', sans-serif; */
    font-family: 'Rosmie', sans-serif;
    opacity: 0.75;
}

/* Student Type */
.type{
    text-align:center;
    /* font-size:22px; */    /*this is size for redmi 11 mobile*/
    font-size:20px;
    font-weight:700;
    margin-top:1px;
    margin-bottom: 20px;
    /* font-family: 'Switzer', sans-serif; */
    font-family: 'Rosmie', sans-serif;
    opacity: 0.75;
}

/* Bus Pass Number */
.pass{
    text-align:center;
    /* font-size:28px; */    /*this is size for redmi 11 mobile*/
    font-size:27px;
    margin-top:1px;
    font-weight:700;
    margin-bottom: 20px;
    /* font-family: 'Switzer', sans-serif; */
    font-family: 'Rosmie', sans-serif;
    opacity: 0.82;

}

.pass span{
    color:green;
    font-weight:700;
    font-family: 'Rosmie', sans-serif;
}

/* Apply animation to pass number */
.pass span {
    animation: fadeBlink 1.8s ease-in-out infinite;
}
.blur-photo{
    filter: blur(1px);
    opacity: 0.77;
}

/* Validity */
.valid{
    text-align:center;
    margin-top:10px;
    color:red;
    font-weight:700;
    /* font-size:22px; */    /*this is size for redmi 11 mobile*/
    font-size:20px;
    margin-bottom: 5px;
    font-family: 'Rosmie', sans-serif;
    opacity: 0.78;
    
}

.valid-label{
    font-family: 'Rosmie', sans-serif;
    font-weight: bolder;
}

/* Footer */
.footer{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:10px;
    padding:0px 5px;
    border-top:1px solid #ddd;
}

.signature{
    font-size:12px;
    transform:rotate(-70 100 100);
}

.qr img{
    width:60px;
    height:60px;
    margin-right: 40px;
}

.signature-box {
    text-align: left;   /* or center if you want */
    margin-left:-13px;
}

.signature-box img {
    width: 78px;       /* adjust as needed 108 */
    height: 45px;
    display: block;     /* VERY IMPORTANT */
    margin-bottom: -6px;
    margin-left: 45px;
    transform: rotate(-5deg);
}

.little-italic{
    /* display: inline-block; */
    transform: skewX(-5deg); /* try -5deg to -10deg */
}

.signature-text{
    font-size: 12px;
    line-height: 1.3;
    text-align: center;   /* center relative to auth line */
    margin-left: 13px;
    margin-bottom: 15px;
    
}

.top-text{
    display: flex;
    flex-direction: column;
    align-items: center;  /* centers first two lines */
    letter-spacing: -1.5px;
}

.auth{
    font-weight: 510;
    letter-spacing: -1.5px;
}

.divider{
    width:0.7px;
    height:100px;          /* match QR height */
    background:#ccc;
}

.photo-divider{
    width:100%;
    height:1px;
    background:#ddd;
    margin:10px 0 15px;
}

.footer-blue{
    width:100%;
    /* height:62px; */
    height:56px;
    background-color:#008b8b;
    /* margin-top:50px; */
    margin-top:45px;
}

@keyframes fadeBlink {
    0% {
        opacity: 1;
    }
    50% {
        opacity: 0.2;
    }
    100% {
        opacity: 1;
    }
}

/* Responsive */
@media (max-width:360px){
    .photo{
        width:210px;
        height:225px;
    } 
}
</style>
</head>

<body>
<div class="header">E - Bus Pass</div>

<div class="card">
    <div class="watermark-layer"></div>
    <div class="title">DTC And Cluster Bus Pass</div>
    
    <!-- Replace with actual image -->
    <div class="photo-divider"></div>

    <img src="photo.jpg" class="photo blur-photo">


    <div class="name little-italic">GAURAV SHARMA</div>

    <div class="type little-italic">Student All route AC/Non AC</div>

    <div class="pass little-italic">
        Bus Pass No. <span>7502122587695</span>
    </div>

    <div class="valid little-italic">
    <span class="valid-label">Valid from</span> 20/02/2026 
    <span class="valid-label">to</span> 20/06/2026
</div>
    <div class="footer">
        <div class="signature-box">
            <img src="sr.png" alt="Signature">
            
            <div class="signature-text">
                <div class="top-text">
                    <div>Navneet Chaudhary</div>
                    <div>Dy.CGM (Traffic)</div>
                </div>
                
                <div class="auth">(Authorized Signatory)</div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="qr">
            <!-- Free QR Generator -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://dtcpass-delhi-govt-in-viewepass.netlify.app">
            
        </div>
    </div>
    
</div>
<div class="footer-blue"></div>
</body>
</html>
